<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="toe.css">
</head>
<body>
    
    <!-- <embed name="GoodEnough" src="music/Abrars Entry - Jamal Kudu(PagalWorld.com.pe).mp3" loop="false" hidden="false" autostart="true"> -->

        <button class="button_option"></button>
       </div>
       <button class="btn-style" id="restart">Restart</button>
       <embed name="lostmojo" class="music" src="Abrars Entry - Jamal Kudu(PagalWorld.com.pe).mp3" width="170" height="80" loop="false" autostart="true">

    </div>
  <div class="popup hide">
